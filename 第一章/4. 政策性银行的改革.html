  <div id="topic_title">
    <h1>4. 政策性银行的改革</h1>
  </div>
  <div id="topic_content">2007 年1 月召开的全国金融工作会议决定，按照分类指导、“一行一策”的<br />
    原则，推进政策性银行改革；首先推进国家开发银行改革，全面推行商业化运作，<br />
    主要从事中长期业务；对政策性业务要实行公开透明的招标制。这为政策性银行的<br />
  改革指明了方向。</div>
