    <h1>5. 交通银行</h1>
  </div>
  <div id="topic_content">交通银行（Bank of Communications，BOCOM），1987 年4 月1 日重新组建，<br />
    是新中国第一家全国性的股份制商业银行，于2005 年6 月23 日在香港联合交易所<br />
  上市，于2007 年5 月15 日在上海证券交易所上市。</div>
