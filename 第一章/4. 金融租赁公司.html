  <div id="topic_title">
    <h1>4. 金融租赁公司</h1>
  </div>
  <div id="topic_content">依据自2007 年3 月1 日起施行的《金融租赁公司管理办法》，金融租赁公司<br />
    是指经银监会批准，以经营融资租赁业务为主的非银行金融机构。融资租赁，是指<br />
    出租人根据承租人对租赁物和供货人的选择或认可，将其从供货人处取得的租赁物<br />
  按合同约定出租给承租人占有、使用，向承租人收取租金的交易活动。</div>
