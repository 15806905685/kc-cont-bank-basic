    <h1>4.中国建设银行</h1>
  </div>
  <div id="topic_content">中国建设银行（China Construction Bank，CCB），原名为中国人民建设银行，<br />
    于1954 年10 月1 日正式成立，曾隶属财政部。1979 年成为独立的经营长期信用<br />
    业务的专业银行。2004 年9 月17 日，中国建设银行整体改制为股份有限公司，并<br />
  于2005 年10 月27 日在香港联合交易所上市。</div>
