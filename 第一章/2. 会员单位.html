<div id="container">
  <div id="topic_title">
    <h1>2. 会员单位</h1>
  </div>
  <div id="topic_content">截至2009 年8 月，中国银行业协会共有132 家会员单位和1 家观察员单位。<br />
    会员单位包括政策性银行、国有商业银行、股份制商业银行、城市商业银行、资产<br />
    管理公司、中央国债登记结算有限责任公司、中国邮政储蓄银行、农村商业银行、<br />
    农村合作银行、农村信用社联合社、外资银行、各省（自治区、直辖市、计划单列<br />
  市）银行业协会、金融租赁公司。观察员单位为中国银联股份有限公司。</div>
</div>
