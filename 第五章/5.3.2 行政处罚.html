  <div id="topic_title">
    <h1>5.3.2 行政处罚</h1>
  </div>
  <div id="topic_content">
    <p>行政处罚是国家行政机关对犯有轻微违法行为，尚不构成犯罪的公民、法人或<br />
      其他组织的一种法律制裁，是追究法律责任的形式之一。行政处罚的种类包括：警<br />
      告、罚款、责令停产停业、暂扣或者吊销许可证、暂扣或者吊销执照、行政拘留以<br />
    及法律和行政法规规定的其他行政处罚。</p>
    <p>&nbsp;</p>
  </div>
