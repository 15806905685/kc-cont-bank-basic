    <h1>5.1.2 中国人民银行的建议检查监督权</h1>
  </div>
  <div id="topic_content">
    <p>《中国人民银行法》第三十三条规定，中国人民银行根据执行货币政策和维护<br />
      金融稳定的需要，可以建议国务院银行业监督管理机构对银行金融机构进行检查监<br />
      督。国务院银行业监督管理机构应当自收到建议之日起三十日内予以回复。这是提<br />
    高效率的一种制度性安排。</p>
