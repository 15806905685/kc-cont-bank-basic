    <h1>2.民事法律行为应当具备的条件</h1>
  </div>
  <div id="topic_content">
    <p>（1）行为人具有相应的民事行为能力；<br />
      （2）意思表示真实；<br />
    （3）不违反法律法规强行性规定或者损害社会公共利益。</p>
