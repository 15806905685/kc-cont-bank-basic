    <h1>2.代理的法律特征</h1>
  </div>
  <div id="topic_content">
    <p>（1）代理行为是指能够引起民事法律后果的民事法律行为。就是说通过代理<br />
      人所为的代理行为，能够在被代理人与第三人之间产生、变更或消灭某种民事法律<br />
      关系。<br />
      （2）代理人一般应以被代理人的名义从事代理活动。<br />
      （3）代理人在代理权限范围内独立意思表示。<br />
    （4）代理行为的法律后果直接归属于被代理人。。</p>
