    <h1>3.监事会</h1>
  </div>
  <div id="topic_content">
    <p>监事会（不设监事会的公司为监事）是公司的法定监督机构，负责检查公司财<br />
    务，并对董事、经理行为的合法性及是否损害公司利益进行监督。</p>
