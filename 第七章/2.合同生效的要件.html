  <div id="topic_title">
    <h1>2.合同生效的要件</h1>
  </div>
  <div id="topic_content">
    <p>（1）当事人必须具有相应的民事行为能力；<br />
      （2）当事人意思表示真实；<br />
      （3）合同标的合法，即当事人签订的合同不违反法律和社会公共利益；<br />
      （4）合同标的须确定和可能。<br />
    </p>
