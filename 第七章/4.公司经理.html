    <h1>4.公司经理</h1>
  </div>
  <div id="topic_content">
    <p>公司经理是由董事会聘任的、对公司日常经营管理负有总责的高级管理人员，<br />
    公司经理对董事会负责，是公司的代理人，但不必然是公司的法定代表</p>
