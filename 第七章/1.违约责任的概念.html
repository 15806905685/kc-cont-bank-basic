    <h1>1.违约责任的概念</h1>
  </div>
  <div id="topic_content">
    <p>违约责任是指当事人一方不履行合同债务或其履行不符合合同约定时，对另一<br />
      方当事人所应承担的继续履行、采取补救措施或者赔偿损失等民事责任。<br />
      <br />
      <br />
    </p>
