    <h1>1.股东大会</h1>
  </div>
  <div id="topic_content">
    <p>股东大会（或股东会）作为公司的权力机构，决定公司战略性的重大问题，选<br />
      举和更换董事，选举和更换由股东代表出任的监事，决定公司组织变更、解散、清<br />
    算，修改公司章程等。股东会还有监督董事会和监事会的职责。</p>
