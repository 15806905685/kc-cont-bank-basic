  <div id="topic_title">
    <h1>7.1.2 自然人</h1>
  </div>
  <div id="topic_content">
    <p>自然人是指基于人类自然规律而出生和存在的个人。这里要区别两个概念，即<br />
      “公民”和“自然人”。公民是宪法上的概念，是指具有一国国籍、依该国宪法和<br />
      法律享有权利并承担义务的个人。自然人是民法上的概念，自然人并非一定是公民，<br />
    因为自然人中包括在本国的外国人和无国籍人。</p>
  </div>
</div>
