    <h1>4.替代货币作用</h1>
  </div>
  <div id="topic_content">
    <p>票据作为支付工具和结算工具，代替了现金支付和以现金为内容的结算；票据<br />
      的背书，使票据像货币一样得以流通。因此，票据也被形象地称为商人的货币。<br />
      <br />
    </p>
