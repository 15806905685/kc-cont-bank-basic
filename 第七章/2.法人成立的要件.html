    <h1>2.法人成立的要件</h1>
  </div>
  <div id="topic_content">
    <p>《民法通则》第三十七条规定，法人应当具备下列条件：<br />
      （1）依法成立；<br />
      （2）有必要的财产和经费；<br />
      （3）有自己的名称、组织机构和场所；<br />
    （4）能够独立承担民事责任。</p>
