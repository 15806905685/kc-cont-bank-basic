    <h1>1.汇兑作用</h1>
  </div>
  <div id="topic_content">
    <p>汇兑即异地支付，通常由汇款人将款项交存银行，由银行作为出票人将签发的<br />
      汇票寄往异地或交持票人持往异地，持票人向异地银行兑取现金或凭此办理转账结<br />
      算。<br />
      <br />
    </p>
