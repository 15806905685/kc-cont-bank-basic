    <h1>2.支付与结算作用</h1>
  </div>
  <div id="topic_content">
    <p>票据最早是作为支付工具出现的。汇票和支票是委托他人付款，本票则是出票<br />
      人自己付款。这是票据最原始、最简单的作用。结算作用是在经济交往中，当双方<br />
      当事人互为债权人与债务人时，可运用票据进行结算，以抵消债务，这样做既手续<br />
      简便，又迅速和安全。<br />
      <br />
    </p>
