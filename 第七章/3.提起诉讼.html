    <h1>3.提起诉讼</h1>
  </div>
  <div id="topic_content">
    <p>票据丧失后，也可以提起民事诉讼，请求法院确认其票据权利。在起诉的同时，<br />
    失票人可以向法院申请诉讼保全措施，由法院通知付款人或代理付款人暂停支付。</p>
