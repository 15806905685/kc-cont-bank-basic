    <h1>3.代位权</h1>
  </div>
  <div id="topic_content">
    <p>代位权是指当债务人怠于行使其对第三人享有的到期债权而有损于债权人债<br />
      权时，债权人可以以自己的名义代位行使债务人的债权。<br />
      《合同法》第七十三条第一款规定，因债务人怠于行使其到期债权，对债权人<br />
      造成损害的，债权人可以向人民法院请求以自己的名义代位行使债务人的债权，但<br />
      该债权专属于债务人自身的除外。<br />
      <br />
    </p>
