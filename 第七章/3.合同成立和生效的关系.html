  <div id="topic_title">
    <h1>3.合同成立和生效的关系</h1>
  </div>
  <div id="topic_content">
    <p>合同成立是指合同订立过程的结束。合同生效是指已经成立的合同具有法律约<br />
      束力。合同成立是合同生效的前提。<br />
      合同成立和生效的区别：<br />
      （1）构成要件不同。双方达成合意合同即成立，至于当事人意思表示是否真<br />
      实，则在所不问。而合同生效的条件包括行为人具有相应的民事行为能力、意思表<br />
      示真实、不违反法律或者社会公共利益；适用于某些特殊合同生效的为特殊要件，<br />
      具体又分为附生效条件和附生效期限的合同，以反法律、行政法规规定应当办理批<br />
      准、登记手续生效的合同。<br />
      （2）性质不同。合同成立主要是事实问题。合同生效主要是法律评价问题。<br />
      <br />
    </p>
