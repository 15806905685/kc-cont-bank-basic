    <h1>8.1.1 金融犯罪的概念</h1>
  </div>
  <div id="topic_content">
    <p>金融犯罪，是指行为人违反国家金融管理法规，破坏国家金融管理秩序，使公<br />
      私财产权利遭受严重损失，根据《刑法》规定应受惩罚的行为。我国的金融犯罪主<br />
      要规定在《刑法》分则第三章第四节“破坏金融管理秩序罪”及第五节“金融诈骗<br />
      罪”中。<br />
      <br />
    </p>
