  <div id="topic_title">
    <h1>3.犯罪主体</h1>
  </div>
  <div id="topic_content">
    <p>金融犯罪的主体可以是自然人，也可以是单位。自然人作为金融犯罪主体，有<br />
      的是一般主体，有的是特殊主体。例如，违法向关系人发放贷款罪就是特殊主体，<br />
      必须是银行或者其他金融机构的工作人员。单位作为金融犯罪的主体，也有一般主<br />
    体和特殊主体两种，特殊主体为银行或者其他金融机构。</p>
  </div>
