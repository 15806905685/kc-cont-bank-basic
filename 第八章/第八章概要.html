    <h1>本章概要</h1>
  </div>
  <div id="topic_content">
    <p>本章介绍金融犯罪及刑事责任，分为金融犯罪概述、破坏金融秩序管理罪（包<br />
      括危害货币管理罪、破坏金融机构组织管理罪、破坏银行管理罪等）、金融诈骗罪<br />
      和银行业职务犯罪四个部分。目的在于正确理解《刑法》有关金融犯罪和职务犯罪<br />
      条文的含义及司法实践的审判标准，有效提高银行业从业人员遵纪守法与防范犯罪<br />
    的法律意识。</p>
