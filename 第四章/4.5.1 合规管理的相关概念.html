    <h1>4.5.1 合规管理的相关概念</h1>
  </div>
  <div id="topic_content">    合规，是指使商业银行的经营活动与法律、规则和准则相一致。<br />
    合规风险，是指商业银行因没有遵循法律、规则和准则可能遭受法律制裁、监<br />
    管处罚、重大财务损失和声誉损失的风险。<br />
    合规管理部门，是指商业银行内部设立的专门负责合规管理职能的部门、团队<br />
  或岗位。</div>
