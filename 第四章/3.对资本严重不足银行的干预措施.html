    <h1>3.对资本严重不足银行的干预措施</h1>
  </div>
  <div id="topic_content">    对资本严重不足的商业银行，银监会除采取针对资本不足银行的前述纠正措施<br />
    外，还可以采取以下纠正措施：<br />
    （1）要求商业银行调整高级管理人员；<br />
    （2）依法对商业银行实行接管或者促成机构重组，直至予以撤销。<br />
  在处置此类商业银行时，银监会还将综合考虑外部因素，采取其他必要措施。</div>
