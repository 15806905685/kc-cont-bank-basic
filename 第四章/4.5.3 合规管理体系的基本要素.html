  <div id="topic_title">
    <h1>4.5.3 合规管理体系的基本要素</h1>
  </div>
  <div id="topic_content">    商业银行应建立与其经营范围、组织结构和业务规模相适应的合规风险管理体<br />
    系。合规风险管理体系应包括以下基本要素：<br />
    （1）合规政策；<br />
    （2）合规管理部门的组织结构和资源；<br />
    （3）合规风险管理计划；<br />
    （4）合规风险识别和管理流程；<br />
  （5）合规培训与教育制度。</div>
