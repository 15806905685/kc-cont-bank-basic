    <h1>9.战略风险</h1>
  </div>
  <div id="topic_content">    战略风险是指银行在追求短期商业目的和长期发展目标的系统化管理过程中，<br />
    不适当的未来发展规划和战略决策可能威胁银行未来发展的潜在风险。战略风险主<br />
    要来自四个方面：银行战略目标的整体兼容性；为实现这些目标而制定的经营战略：<br />
  为这些目标而动用的资源；战略实施过程的质量。</div>
