    <h1>4.5.2 合规管理的目标</h1>
  </div>
  <div id="topic_content">    合规管理是商业银行一项核心的风险管理活动。商业银行应综合考虑合规风险<br />
    与信用风险、市场风险、操作风险和其他风险的关联性，确保各项风险管理政策和<br />
    程序的一致性。<br />
    商业银行合规风险管理的目标是通过建立健全合规风险管理框架，实现对合规<br />
  风险的有效识别和管理，促进全面风险管理体系建设，确保依法合规经营。</div>
