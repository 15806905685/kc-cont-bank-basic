    <h1>6.声誉风险</h1>
  </div>
  <div id="topic_content">    声誉风险是指由于意外事件、银行的政策调整、市场表现或日常经营活动所产<br />
    生的负面结果，可能对银行的声誉产生影响从而造成损失的风险。银行通常将声誉<br />
    风险看做是对其市场价值最大的威胁，因为银行的业务性质要求它能够维持存款<br />
  人、贷款人和整个市场的信心。</div>
