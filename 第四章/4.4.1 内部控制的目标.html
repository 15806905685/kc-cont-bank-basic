    <h1>4.4.1 内部控制的目标</h1>
  </div>
  <div id="topic_content">内部控制，是由企业董事会、监事会、经理层和全体员工实施的、旨在实现控<br />
    制目标的过程。<br />
    <br />
    内部控制的目标是合理保证企业经营管理合法合规、资产安全、财务报告及相<br />
  关信息真实完整，提高经营效率和效果，促进企业实现发展战略。</div>
