    <h1>4.成本可算原则</h1>
  </div>
  <div id="topic_content">    创新是一项高投入的活动。持续且能创造价值的创新，需要专门的人才、专项<br />
    的投入、周密的计划和组织，因此，创新的成本往往十分高昂，而且随着市场竞争<br />
    的不断加剧，创新的门槛还会不断提高。银行在开展金融创新时，要尽可能保证其<br />
  成本能够比较准确地核算，避免创新活动偏离银行的经营目标。</div>
