    <h1>1 合法合规原则</h1>
  </div>
  <div id="topic_content">商业银行开展金融创新，需要遵循如下一些基本原则：<br />
    <br />
    银行开展金融创新活动，应坚持合法合规的原则，遵守法律、行政法规和规章<br />
  的规定，不能以金融创新为名，违反法律规定或变相逃避监管。</div>
