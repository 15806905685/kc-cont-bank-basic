    <h1>8.合规风险</h1>
  </div>
  <div id="topic_content">    合规风险是指商业银行因没有遵循法律、规则和准则可能遭受法律制裁、监管<br />
    处罚、重大财务损失和声誉损失的风险。严格来看，合规风险是法律风险的一部分，<br />
  但由于其重要性和特殊性，一般单独加以讨论。</div>
