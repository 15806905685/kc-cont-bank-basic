    <h1>6.信息充分披露原则</h1>
  </div>
  <div id="topic_content">    银行业是一个信息不对称程度非常高的行业，在创新方面，信息不对称程度更<br />
    高。为了确保银行客户和其他市场参与者充分了解银行创新所隐含的风险，银行必<br />
  须对创新过程中不涉及商业秘密、不影响知识产权的部分，予以充分披露。</div>
