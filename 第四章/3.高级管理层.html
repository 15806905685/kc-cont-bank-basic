  <div id="topic_title">
    <h1>3.高级管理层</h1>
  </div>
  <div id="topic_content">    商业银行的高级管理层由行长、副行长、财务负责人等组成，对董事会负责，<br />
    负责具体执行董事会的决策。高级管理层成员的任职资格需要符合银行业监督管理<br />
  机构的规定。</div>
