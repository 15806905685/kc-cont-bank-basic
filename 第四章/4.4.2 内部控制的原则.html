  <div id="topic_title">
    <h1>4.4.2 内部控制的原则</h1>
  </div>
  <div id="topic_content">1.全面性原则<br />
    内部控制应当贯穿决策、执行和监督全过程，覆盖企业及其所属单位的各种业<br />
    务和事项。<br />
    2.重要性原则<br />
    内部控制应当在全面控制的基础上，关注重要业务事项和高风险领域。<br />
    3.制衡性原则<br />
    内部控制应当在治理结构、机构设置及权责分配、业务流程等方面形成相互制<br />
    约、相互监督，同时兼顾运营效率。<br />
    4.适应性原则<br />
    内部控制应当与企业经营规模、业务范围、竞争状况和风险水平等相适应，并<br />
    随着情况的变化及时加以调整。<br />
    5.成本效益原则<br />
  内部控制应当权衡实施成本与预期效益，以适当的成本实现有效控制。</div>
