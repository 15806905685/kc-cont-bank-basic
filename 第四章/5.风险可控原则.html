    <h1>5.风险可控原则</h1>
  </div>
  <div id="topic_content">    创新必然伴随着风险，因为只要是创新，就是未曾验证过的，就会存在着一定<br />
    的不确定性。同时，银行业务的核心是管理风险，银行的很多创新在本质上就是风<br />
    险管理方式的创新。为了保证银行的安全和整个金融体系的稳定，银行创新时必须<br />
  保证风险可控。</div>
