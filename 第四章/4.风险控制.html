  <div id="topic_title">
    <h1>4.风险控制</h1>
  </div>
  <div id="topic_content">    风险控制是对经过识别和计量的风险采取分散、对冲、转移、规避和补偿等措<br />
    施，进行有效管理和控制的过程。风险控制措施应当实现以下目标：风险管理战略<br />
    和策略符合经营目标的要求；所采取的具体措施符合风险管理战略和策略的要求，<br />
    并在成本/收益的基础上保持有效性；通过对风险诱因的分析，发现管理中存在的<br />
  问题，以完善风险管理程序。</div>
