    <h1>2.风险评估</h1>
  </div>
  <div id="topic_content">    风险评估是企业及时识别、系统分析经营活动中与实现内部控制目标相关的风<br />
    险，合理确定风险应对策略。企业开展风险评估，应当准确识别与实现控制目标相<br />
    关的内部风险和外部风险，确定相应的风险承受度。企业应根据风险分析的结果，<br />
    结合风险承受度，权衡风险与收益，综合运用风险规避、风险降低、风险分担和风<br />
  险承受等风险应对策略，实现对风险的有效控制。</div>
