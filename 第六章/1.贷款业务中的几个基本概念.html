  <div id="topic_title">
    <h1>1.贷款业务中的几个基本概念</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p><br />
      贷款业务是指经国务院银行业监督管理机构批准的金融机构所从事的以还本<br />
      付息为条件出借货币资金使用权的营业活动。<br />
      贷款人是指经国务院银行业监督管理机构批准在中华人民共和国境内依法设<br />
      立并具有经营贷款业务资格的金融机构。<br />
      借款人是指与贷款人建立贷款法律关系的法人、其他组织或自然人。<br />
    </p>
