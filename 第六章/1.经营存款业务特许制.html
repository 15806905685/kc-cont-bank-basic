    <h1>1.经营存款业务特许制</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>《商业银行法》第十一条第二款规定，未经国务院银行业监督管理机构批准，<br />
任何单位和个人不得从事吸收公众存款等商业银行业务，任何单位不得在名称中使<br />
用“银行”字样。<br />
<br />
    </p>
