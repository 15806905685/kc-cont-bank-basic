  <div id="topic_title">
    <h1>3.依法保护存款人合法权益</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>《商业银行法》第三十三条规定，商业银行应保证存款本金和利息的支付，不<br />
      得拖延、拒绝支付存款本金和利息。《商业银行法》第二十九条、第三十条规定，<br />
      除非法律、行政法规另有规定，商业银行有权拒绝任何单位和个人查询、冻结、扣<br />
      划存款人的存款。《商业银行法》第七十三条还对有关损害存款人利益的行为应承<br />
    担的民事责任作了规定。</p>
