  <div id="topic_title">
    <h1>2.贷款合同的内容</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>贷款合同的主要内容包括：当事人的名称或者姓名和住所；贷款种类；币种；<br />
      贷款用途；贷款金额；贷款利率；贷款期限（或还款期限）；还款方式；借贷双方<br />
      的权利义务；担保条款；违约责任；双方认为需要约定的其他事项（如纠纷解决方<br />
    法等）。</p>
  </div>
