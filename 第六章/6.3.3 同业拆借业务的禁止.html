  <div id="topic_title">
    <h1>6.3.3 同业拆借业务的禁止</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>《商业银行法》第四十六条第一款规定，同业拆借，应当遵守中国人民银行的<br />
    规定。禁止利用拆入资金发放固定资产贷款或者用于投资。</p>
