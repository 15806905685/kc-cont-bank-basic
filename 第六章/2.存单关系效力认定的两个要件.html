  <div id="topic_title">
    <h1>2.存单关系效力认定的两个要件</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>（1）形式要件<br />
      形式要件是指存单等凭证的真实性，包括存单的式样、版面以及签章的真实性。<br />
      （2）实质要件<br />
      实质要件是指存款关系的真实性，也就是存单持有人向金融机构交付存单所记<br />
    载款项的真实性。</p>
