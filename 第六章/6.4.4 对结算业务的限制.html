  <div id="topic_title">
    <h1>6.4.4 对结算业务的限制</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>《商业银行法》第四十四条规定，商业银行办理票据承兑、汇兑、委托付款等<br />
      结算业务，应当按照规定的期限兑现，收付入账，不得压单、压票或者违反规定退<br />
    票。有关兑现、收付入账期限的规定应当公布。</p>
  </div>
