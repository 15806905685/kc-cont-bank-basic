    <p>本章介绍银行主要业务法律规定，包括存款业务、授信业务和业务禁止、业务<br />
      限制等方面的规定。存款业务法律规定主要介绍个人储蓄原则、存款合同和银行存<br />
      款查询、冻结及扣划的规定。授信业务法律规定主要介绍授信原则，授信审核、担<br />
