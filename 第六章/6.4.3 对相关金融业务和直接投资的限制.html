    <h1>6.4.3 对相关金融业务和直接投资的限制</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p>《商业银行法》第四十三条规定：“商业银行在中华人民共和国境内不得从事<br />
      信托投资和证券经营业务，不得向非自用不动产投资或者向非银行金融机构和企业<br />
      投资，但国家另有规定的除外。”<br />
      限制银行从事信托投资、证券经营业务和向非自用不动产投资和企业投资，主<br />
    要是为了贯彻金融分业经营的原则，防范金融风险，维护金融安全。</p>
