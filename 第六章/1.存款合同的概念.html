    <h1>1.存款合同的概念</h1>
  </div>
  <div id="topic_content">
    <p>&nbsp;</p>
    <p><br />
      存款合同是经营存款业务的金融机构（存款机构）与存款人之间达成的权利义<br />
      务关系协议。<br />
      存款关系是以存款合同确定的。通过存款合同存款，存款机构与存款人之间形<br />
      成债权债务关系，存款机构是债务人，存折、存单或存款凭证是它出具的借据；存<br />
      款人是债权人，存折、存单或存款凭证是债权证书。<br />
    </p>
