    <h1>2.国际清算</h1>
  </div>
  <div id="topic_content">国际清算业务是国际银行间办理结算和支付中用以清讫双边或多边债权债务<br />
    的过程和方法。国际清算业务是商业银行的一项综合性、服务性、国际性的基础业<br />
    务，随着国际支付业务的日益发展，它对国际银行业务的发展起着重要的作用。国<br />
  际清算的类型主要分为内部转账型和交换型两种。</div>
