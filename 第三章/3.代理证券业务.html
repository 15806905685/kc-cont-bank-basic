    <h1>3.代理证券业务</h1>
  </div>
  <div id="topic_content">代理证券资金清算业务是指商业银行利用其电子汇兑系统、营业机构以及人力<br />
    资源为证券公司总部及其下属营业部代理证券资金的清算、汇划等结算业务。<br />
    代理证券资金清算业务主要包括：<br />
    ①一级清算业务，即各证券公司总部以法人为单位与证券登记结算公司之间发<br />
    生的资金往来业务。<br />
    ②二级清算业务，即法人证券公司与下属证券营业部之间的证券资金汇划业<br />
  务。</div>
</div>
