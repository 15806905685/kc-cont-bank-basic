  <div id="topic_title">
    <h1>1.代收代付业务</h1>
  </div>
  <div id="topic_content">代收代付业务是商业银行利用自身的结算便利，接受客户委托代为办理指定款<br />
    项收付事宜的业务。<br />
    代收代付业务主要包括代理各项公用事业收费、代理行政事业性收费和财政性<br />
  收费、代发工资、代扣住房按揭消费贷款等。目前主要是委托收款和托收承付两类。</div>
</div>
