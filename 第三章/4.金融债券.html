    <h1>4.金融债券</h1>
  </div>
  <div id="topic_content">金融债券是商业银行在金融市场上发行的、按约定还本付息的有价证券。我国<br />
    商业银行所发行的金融债券，均是在全国银行间债券市场上发行和交易的。<br />
    商业银行发行金融债券应具备以下条件：具有良好的公司治理机制；核心资本<br />
    充足率不低于4﹪；最近三年连续盈利；贷款损失准备计提充足；风险监管指标符<br />
    合监管机构的有关规定；最近三年没有重大违法、违规行为；中国人民银行要求的<br />
  其他条件。但是，根据商业银行的申请，中国人民银行可以豁免前述个别条件。</div>
</div>
