    <h1>2.债券回购</h1>
  </div>
  <div id="topic_content">债券回购是商业银行短期借款的重要方式，包括质押式回购与买断式回购两<br />
    种。与纯粹以信用为基础、没有任何担保的同业拆借相比，债券回购的风险要低得<br />
    多，对信用等级相同的金融机构来说，债券回购利率一般低于拆借利率。因此，债<br />
  券回购的交易量要远大于同业拆借。</div>
