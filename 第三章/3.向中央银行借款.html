    <h1>3.向中央银行借款</h1>
  </div>
  <div id="topic_content">商业银行在需要时还可以向中央银行申请借款。但是，商业银行一般只把向中<br />
    央银行借款作为融资的最后选择，只有在通过其他方式难以借到足够的资金时，才<br />
    会求助于中央银行，这也是中央银行为什么被称为“最后贷款人”的原因。商业银<br />
  行向中央银行借款有再贴现和再贷款两种途径。</div>
