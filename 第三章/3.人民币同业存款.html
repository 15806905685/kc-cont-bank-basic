    <h1>3.人民币同业存款</h1>
  </div>
  <div id="topic_content">同业存款，也称同业存放，全称是同业及其他金融机构存入款项，是指因支付<br />
    清算和业务合作等的需要，由其他金融机构存放于商业银行的款项。同业存放属于<br />
    商业银行的负债业务，与此相对应的概念是存放同业，即存放在其他商业银行的款<br />
  项，属于商业银行的资产业务。</div>
