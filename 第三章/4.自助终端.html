  <div id="topic_title">
    <h1>4.自助终端</h1>
  </div>
  <div id="topic_content">    自助终端业务是指利用银行提供的机具设备（如多媒体自助终端、自助上网机<br />
    等），由客户自助操作，获取银行提供的存取款、转账、账户查询等金融服务（有<br />
  关介绍详见“银行卡业务”）。</div>
